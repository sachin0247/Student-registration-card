<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <!-- Bootstrap Cdn Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Css link -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Javascript file link -->
    <script src="sript.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand p-2" href="#">Student Registration System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#RegisteredStudents"
              >Registered Students</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- Header of Hero Section -->
      <h2 class="text-center m-2">Student Registration System</h2>
      <h4 class="m-2 p-2 text-center">Registration Form</h4>
      <form action="">
        <div class="form-group">
          <!-- Student Id Form Section -->
          <label for="studentId">Student Id</label>
          <input
            type="number"
            placeholder="Student Id"
            id="studentId"
            class="form-control mt-1 p-2"
            required
          />
        </div>
        <!-- Student Name -->
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input
            type="text"
            placeholder="Student Name"
            id="studentName"
            class="form-control mt-1 p-2"
            required
          />
        </div>
        <!-- Email Section -->
        <div class="form-group">
          <label for="email">Email Id</label>
          <input
            type="email"
            placeholder="Email Id"
            id="email"
            class="form-control mt-1 p-2"
            required
          />
        </div>
        <!-- Phone number Section -->
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input
            type="number"
            placeholder="Contact Number"
            id="phone"
            class="form-control mt-1 p-2"
            required
          />
        </div>
        <div class="form-group">
          <!-- Register button -->
          <button type="button" class="btn btn-success mt-3 w-100" id="submit">
            Register
          </button>
        </div>
      </form>
      <h4 class="mt-3 mb-3 text-center" id="RegisteredStudents">
        Registered Students List
      </h4>
      <!-- Table to store and create data -->
      <div class="reg-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SrNo.</th>
              <th scope="col">Student Id</th>
              <th scope="col">Student Name</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <!-- Footer -->
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; student Registration System</small>
      </div>
    </footer>
  </body>
</html>
